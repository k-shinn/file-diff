name: 'File Changed Check'
description: 'Check file is chenged'
inputs: # action利用者向けのinput定義
  target:
    description: 'target file name'
    required: true
    default: 'README.md'
  token:
    description: 'github token'
    required: false
    default: ${{ github.token }} # githubのコンテキストからtoken取得
  action_repository:
    description: 'github action_repository'
    required: false
    default: ${{ github.action_repository }}
  head_ref:
    description: 'github head_ref'
    required: false
    default: ${{ github.head_ref }} 
  base_ref:
    description: 'github base_ref'
    required: false
    default: ${{ github.base_ref }} 
  server_url:
    description: 'github server_url'
    required: false
    default: ${{ github.server_url }} 
  api_url:
    description: 'github api_url'
    required: false
    default: ${{ github.api_url }} 
outputs: # action利用者向けのoutput定義
  isChanged:
    description: 'The target file is changed'
runs:
  using: 'node16' # node使うことの宣言
  main: 'file-diff.js' # 呼び出すjsファイルの指定
